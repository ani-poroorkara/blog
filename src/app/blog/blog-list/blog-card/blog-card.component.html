  <article
    class="p-6 rounded-lg border shadow-md bg-slate-300 border-zinc-700"
  >
    <div class="flex justify-between items-center mb-5 text-slate-700">
      <span
        class="text-sm font-medium inline-flex items-center px-2.5 py-0.5 rounded"
      >
        {{ post.category }}
      </span>
      <span class="text-sm">Date</span>
    </div>
    <h2
      class="mb-2 text-2xl font-bold tracking-tight text-slate-900 "
    >
      <a href="#">{{ post.title }}</a>
    </h2>
    <p class="mb-5 font-light text-slate-800">
      {{ post.description }}
    </p>
    <div class="flex justify-between items-center">
      <div class="flex items-center space-x-4">
        <a
        [routerLink]="post.route"
          class="inline-flex items-center font-medium text-slate-700 hover:underline"
        >
          Read more
        </a>
      </div>
    </div>
  </article>
