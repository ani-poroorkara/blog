<i class="bi bi-clock"></i><span class="reading-time" title="Estimated read time">
    {% capture words %}
    {{ content | number_of_words | minus: 180 }}
    {% endcapture %}
    {% unless words contains '-' %}
    {{ words | plus: 150 | divided_by: 150 | append: ' minutes to read' }}
    {% endunless %}
</span>
